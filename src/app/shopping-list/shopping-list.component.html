
<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
         (ingredientAdded)='onIngredientAdded($event)'
        ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <!-- will be use button so donot need the href element -->
            <a 
              class="list-group-item"
              style='cursor: pointer'
              *ngFor='let ingredient of ingredients'
            >
            {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
